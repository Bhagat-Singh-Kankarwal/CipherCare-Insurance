{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CipherCare Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="{% static 'img/icon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>

    <div class="body-container-blur">

      {% include 'site/navbar.html' %}
      
      <br>
  
      <div class="container">
  
        {% if messages %}
          {% for message in messages %}
  
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="font-weight: bolder;">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        {% block content %}
    
        {% endblock %}
        
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  
    <script>
      $(function(){
        $('[data-bs-toggle="tooltip"]').tooltip({
          html: true,
          
        });
      });

    </script>

    
    <script>
      const togglePassword = document.querySelector('#toggle-password');
      const passwordInput = document.querySelector('#exampleInputPassword1');

      togglePassword.addEventListener('click', function () {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);

          // Toggle eye icon
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
      });

      const togglePassword2 = document.querySelector('#toggle-password2');
      const passwordInput2 = document.querySelector('#exampleInputPassword2');

      togglePassword2.addEventListener('click', function () {
          const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput2.setAttribute('type', type);

          
          // Toggle eye icon
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
      });
    </script>

  </body>
</html>
